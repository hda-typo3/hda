<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  xmlns:n="http://typo3.org/ns/GeorgRinger/News/ViewHelpers"
	  data-namespace-typo3-fluid="true">
	 
	 <div class="carousel-item col-12 px-0 pt-5 {f:if(condition: '{iterator.isFirst}', then: ' active')}" data-bs-interval="{settings.carouselSpeed}"  {f:if(condition:'{settings.maxheight}',then:'style="max-height:{settings.maxheight}px;"')}>
		<n:excludeDisplayedNews newsItem="{newsItem}"/>


                 <div class="container w-auto p-3 py-xxl-4" >
                      <span class="h1 mb-3 d-block">{newsItem.title}</span>

					<div class="teaser-text" itemprop="description">
						<f:format.html>{newsItem.teaser}</f:format.html>
					</div>
                             
					<div class="news-text-wrap" itemprop="articleBody">
						<f:format.html>{newsItem.bodytext}</f:format.html>
					</div>        
                </div>

        </div>

</html>

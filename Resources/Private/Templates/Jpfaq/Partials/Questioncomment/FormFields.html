<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <label for="name">
        <f:translate key="tx_jpfaq_domain_model_questioncomment.name"/>
    </label>
    <f:form.textfield property="name" type="text" class="form-control"/>
    <label for="email">
        <f:translate key="tx_jpfaq_domain_model_questioncomment.email"/>
    </label>
    <f:form.textfield property="email" type="email" class="form-control jpfaqEmailField"/>
    <label for="comment">
        <f:translate key="tx_jpfaq_domain_model_questioncomment.comment"/>
        <span class="required">*</span>
    </label>
    <f:form.textarea property="comment" cols="60" rows="5" class="form-control jpfaqRequired"/>
    <div class="jpfaqFinfo">
        <label for="finfo">
            <f:translate key="tx_jpfaq_domain_model_questioncomment.finfo"/>
        </label>
        <f:form.textfield property="finfo"/>
    </div>
    <br/>
</html>

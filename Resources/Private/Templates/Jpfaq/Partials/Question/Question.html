<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <li itemprop="hasPart" class="accordion-item" itemscope itemtype="http://schema.org/Question">
        <span class="h3 toggleTrigger accordion-header d-flex justify-content-between align-self-center w-100" itemprop="text">{question.question}</span>

        <div class="toggleTriggerContainer" itemprop="suggestedAnswer acceptedAnswer" itemscope itemtype="http://schema.org/Answer">
            <div class="jpfaqAnswer" itemprop="text">
                <f:if condition="{question.answer}">
                    <f:format.html>{question.answer}</f:format.html>
                </f:if>

                <f:if condition="{question.additionalContentAnswer}">
                    <div class="jpfaqAdditionalAnswerContent">
                        <f:cObject typoscriptObjectPath="lib.tx_jpfaq.contentElementRendering">
                            {question.contentElementIdList}
                        </f:cObject>
                    </div>
                </f:if>

                <f:if condition="{showQuestionCommentForm}">
                    <f:render partial="Question/Helpfulness" arguments="{question: question, currentUid: currentUid, gtag: gtag}"/>
                </f:if>
            </div>
        </div>
    </li>
</html>
